<div *ngIf="lion">
  <h2>{{lion.name | uppercase}} Details</h2>
  <div><span>id: </span>{{lion.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="lion.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
